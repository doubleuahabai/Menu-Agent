<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gregg's Grill Menu</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .menu-container {
                margin-top: 80px;
                padding: 2rem 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .menu-page {
                width: 100%;
                max-width: 800px;
                height: auto;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }

            .menu-page:hover {
                transform: scale(1.02);
            }

            @media (max-width: 768px) {
                .menu-icon {
                    display: block;
                }
                .menu-page {
                    width: 95%;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="agent-buttons">
                    <button id="openChat" class="agent-btn">Place Order</button>
                </div>
            </div>
        </header>

        <main>
            <div class="menu-container" id="menu">
                <img src="Images/Menu1.jpg" alt="Menu Page 1" class="menu-page" />
                <img src="Images/Menu2.jpg" alt="Menu Page 2" class="menu-page" />
            </div>
            <button id="myButton" class="agent-btn">Review</button>
        </main>

        <script type="text/javascript">
            (function (d, t) {
                var v = d.createElement(t),
                    s = d.getElementsByTagName(t)[0];
                v.onload = function () {
                    window.voiceflow.chat.load({
                        verify: { projectID: "6740cfed75a71c1288696aa4" },
                        url: "https://general-runtime.voiceflow.com",
                        versionID: "production",
                        launch: {
                            event: {
                                type: "launch",
                                payload: {
                                    user_id: userId // Pass the extracted or overridden userId here
                                }
                            }
                        }
                    });
                };
                v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
                v.type = "text/javascript";
                s.parentNode.insertBefore(v, s);

                // Extract 'userId' from the URL query parameter
                const urlParams = new URLSearchParams(window.location.search);
                let userId = urlParams.get("userId") === "adminManagement" ? userID : "undefined";

                // Event listener for 'Place Order' button
                document.getElementById("openChat").addEventListener("click", function () {
                    window.voiceflow.chat.open();
                });

                // Event listener for 'Review' button
                document.getElementById("myButton").addEventListener("click", function () {
                    userId = "submit_review"; // Override userId for 'Review'
                    window.voiceflow.chat.open(); // Open chat immediately with the updated userId
                });
            })(document, "script");
        </script>
    </body>
</html>
