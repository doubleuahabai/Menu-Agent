<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gregg's Grill Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .menu-container {
            margin-top: 80px;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .menu-page {
            width: 100%;
            max-width: 800px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .menu-page:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .menu-page {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
                <div class="agent-buttons">
                  <button id="openChat" class="agent-btn">
                    Place Order
                  </button>
                </div>
        </div>
    </header>

    <main>
        <div class="menu-container" id="menu">
            <img src="Images/Menu1.jpg" alt="Menu Page 1" class="menu-page">
            <img src="Images/Menu2.jpg" alt="Menu Page 2" class="menu-page">
        </div>
        <button id="myButton" class="agent-btn">
            Review
        </button>
    </main>

    <script type="text/javascript">
        (function(d, t) {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '6740cfed75a71c1288696aa4' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    launch: {
                      event: {
                        type: "launch",
                        payload: {
                          user_id: userId // Pass the extracted userId here
                        }
                      }
                    }
                }).then(() => {
                    document.getElementById('myButton').addEventListener('click', () => {
                        // Open the chat widget
                        window.voiceflow.chat.open();

                        // Send the 'button_clicked' event to Voiceflow
                        window.voiceflow.chat.interact({
                            type: 'event',
                            payload: {
                                event: {
                                    name: 'submit_review' // The event name defined in your Event CMS
                                }
                            }
                        });
                    });
                });
            };
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
        
        document.getElementById('openChat').addEventListener('click', function() { window.voiceflow.chat.open(); });

        const links = document.querySelectorAll('.nav-links a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('show');
                menuIcon.classList.remove('change');
            });
        });
    </script>
</body>
</html>
