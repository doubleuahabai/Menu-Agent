<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message from Mylo</title>
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Full-screen Message Container */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .popup {
            background: linear-gradient(135deg, #2e2e4f, #3a3a66);
            color: #fff;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: scaleIn 0.6s ease-out;
            position: relative;
        }

        @keyframes scaleIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Avatar */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #007bff;
            background-color: #1e1e2e;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
        }

        /* Name */
        .name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            letter-spacing: 1px;
        }

        /* Message */
        .message {
            font-size: 1.2rem;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #bbb;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #f55;
        }

        /* Loading State */
        .loading {
            color: #f0f0f0;
            font-size: 1.5rem;
            display: flex;
            gap: 10px;
            align-items: center;
            animation: fade-blink 1.5s infinite;
        }

        @keyframes fade-blink {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i> Fetching message from Mylo...
    </div>

    <!-- Pop-Up Message Container -->
    <div id="popup-container" class="popup-container">
        <div class="popup">
            <div class="close-btn" onclick="hidePopup()">âœ–</div>
            <img src="https://cm4-production-assets.s3.amazonaws.com/1733064359253-stella-removebg-preview-1.png" alt="Mylo" class="avatar">
            <div class="name">Mylo</div>
            <div class="message" id="message-content">Updating...</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const apiKey = 'VF.DM.6758c6fb968873b627e0b5db.Cc5NcWBtBhx987kx'; // Replace with your Voiceflow API key
        const userId = 'auto_update_user'; // Static user ID
        const loading = document.getElementById('loading');
        const popupContainer = document.getElementById('popup-container');
        const messageContent = document.getElementById('message-content');

        // Function to interact with Voiceflow
        async function interactWithVoiceflow() {
            try {
                const response = await fetch(`https://general-runtime.voiceflow.com/state/user/${userId}/interact`, {
                    method: 'POST',
                    headers: {
                        'Authorization': apiKey,
                        'Content-Type': 'application/json',
                        'accept': 'application/json',
                    },
                    body: JSON.stringify({
                        request: {
                            type: 'launch',
                            payload: {
                                user_intent: 'Update' // Structured input
                            }
                        }
                    }),
                });

                const traces = await response.json();
                displayMessage(traces);
            } catch (error) {
                console.error('Error:', error);
                displayMessage([{ type: 'text', payload: { message: 'Something went wrong. Please try again.' } }]);
            }
        }

        // Display Mylo's Message
        function displayMessage(traces) {
            for (const trace of traces) {
                if (trace.type === 'text') {
                    messageContent.textContent = trace.payload.message;
                    showPopup();
                }
            }
            loading.style.display = 'none';
        }

        // Show and Hide Pop-Up
        function showPopup() {
            popupContainer.style.display = 'flex';
        }

        function hidePopup() {
            popupContainer.style.display = 'none';
        }

        // Automatically fetch updates on page load
        window.onload = () => {
            interactWithVoiceflow();
        };
    </script>
</body>
</html>
